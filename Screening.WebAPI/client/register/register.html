<div class="container">
    <div class="card card-container">
        <!-- <img class="profile-img-card" src="//lh3.googleusercontent.com/-6V8xOA6M7BA/AAAAAAAAAAI/AAAAAAAAAAA/rzlHcD0KYwo/photo.jpg?sz=120" alt="" /> -->
        <img id="profile-img" class="profile-img-card" src="//ssl.gstatic.com/accounts/ui/avatar_2x.png" />
        <p id="profile-name" class="profile-name-card"></p>
        <form class="form-signin">
            <span id="reauth-email" class="reauth-email"></span>
            <input type="email" id="inputEmail" class="form-control" placeholder="Email address" required autofocus ng-model="username">
            <input type="password" id="inputPassword" class="form-control" placeholder="Password" required ng-model="password">
            <input type="password" id="inputConfirmPassword" class="form-control" placeholder="Confirm Password" required ng-model="confirmPassword">
            <select class="form-control" id="role" required ng-model="role">
                <option value="student">Student</option>
                <option value="teacher">Teacher</option>
                <option value="parent">Parent</option>
            </select>
            <br>
            <button ng-click="register()">Sign up</button>
        </form>
    </div><!-- /card-container -->
</div><!-- /container -->
